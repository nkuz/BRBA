    <form>
      <h2>
        <center><strong>Submit an RSVP</strong></center>
      </h2>
      <head>
        <link rel="stylesheet" type="text/css" href="index.css">
      </head>
      <h2>
        <center> RSVP Form </center>
      </h2>
      <center><button id="return-button" onclick="window.location.href = 'General-events.html';" class="button-small-green">
        Return to Events
      </button> </center>
      <h3>General Information</h3>
      <div class="form-field">
        <label for="name" class="label--required">Name</label>
        <section>
          <svg class="icon icon-person">
            <use xlink:href="#icon-person"></use>
          </svg>
          <input id="name" required type="text" placeholder="John Doe" />
        </section>
      </div>
      <div class="form-field">
        <label for="phone" class="label--required">Phone</label>
        <section>
          <svg class="icon icon-phone">
            <use xlink:href="#icon-phone"></use>
          </svg>
          <input id="phone" required type="tel" placeholder="(111) 111-1111" />
        </section>
      </div>
      <div class="form-field">
        <label for="email" class="label--required">Email</label>
        <section>
          <svg class="icon icon-mail_outline">
            <use xlink:href="#icon-mail_outline"></use>
          </svg>
          <input id="email" required type="email" placeholder="somebody@mail.com" />
        </section>
      </div>
      <div class="form-field">
        <label for="event-name" class="label--required">Event</label>
        <section>
          <input id="event-name" required type="text" placeholder="Charter Day" />
        </section>
      </div>
      <div class="form-field">
        <label for="attending" class="label--required">Are you attending?</label>
        <section>
          <input id="attending" required type="text" placeholder="Yes/No" />
        </section>
      </div>
      <br>
      <center>
        <div class="form-buttons">
          <button type="submit" class="button-small-green">Submit</button>
        </div>
      </center>
    </form>
  </main>
