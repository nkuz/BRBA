<!DOCTYPE html>
<html style="background-color:#69B578;">

<head>
    <title>Add An Event</title>
    <link rel="stylesheet" href="stylesheet.css">

    <script>
        window.console = window.console || function (t) { };
    </script>

</head>

<body translate="no">
    <form>
        <center>
            <h1>Add an Event</h1>
            <button id="return-to-events" onclick="window.location.href = 'General-events.html';" class="button-med-green">
                Return to General Events
            </button>        </center>
        <div class="question">
            <input type="text" required />
            <label>Company Name</label>
        </div>
        <div class="question">
            <input type="text" required />
            <label>Event Name</label>
        </div>
        <div class="question">
            <input type="text" required />
            <label>Description</label>
        </div>
        <div class="question">
            <input type="text" required />
            <label>Date</label>
        </div>
        <div class="question">
            <input type="text" required />
            <label>Time</label>
        </div>
        <div class="question">
            <input type="text" required />
            <label>Email Address</label>
        </div>
        <div class="form-button">
                <a href="General-events.html">
            <button id="submit" input ="submit" class="button-med-green">
                Submit
            </button>
        </div>

        


    </form>

</body>

</html>
